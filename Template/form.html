<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item store Sales Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1600185360966-0d4eb7bbcd38?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            background-size: cover;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
            padding: 40px 50px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            color: #000000; /* text in black */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            color: #d60000; /* red color title */
        }

        p {
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #000000;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
        }

        input[type="text"]:focus, select:focus {
            border: 2px solid #d60000; /* red focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #d60000; /* red button */
            font-size: 17px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #a30000;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 20px;
            color: #d60000;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>ðŸ›’ Item store Sales Prediction</h1>
        <p>Enter product and outlet details to predict sales</p>

        <form action="{{ url_for('predict_datapoint') }}" method="POST">

            <div class="form-group">
                <label>Item Weight</label>
                <input type="text" name="Item_Weight" placeholder="e.g., 9.3">
            </div>

            <div class="form-group">
                <label>Item Visibility</label>
                <input type="text" name="Item_Visibility" placeholder="e.g., 0.007">
            </div>

            <div class="form-group">
                <label>Item MRP</label>
                <input type="text" name="Item_MRP" placeholder="e.g., 250">
            </div>

            <div class="form-group">
                <label>Outlet Establishment Year</label>
                <select name="Outlet_Establishment_Year">
                    <option>1985</option>
                    <option>1987</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2002</option>
                    <option>2004</option>
                    <option>2007</option>
                    <option>2009</option>
                </select>
            </div>

            <div class="form-group">
                <label>Item Fat Content</label>
                <select name="Item_Fat_Content">
                    <option>Low Fat</option>
                    <option>Regular</option>
                </select>
            </div>

            <div class="form-group">
                <label>Item Type</label>
                <select name="Item_Type">
                    <option>Fruits and Vegetables</option>
                    <option>Snack Foods</option>
                    <option>Household</option>
                    <option>Frozen Foods</option>
                    <option>Dairy</option>
                    <option>Canned</option>
                    <option>Baking Goods</option>
                    <option>Health and Hygiene</option>
                    <option>Soft Drinks</option>
                    <option>Meat</option>
                    <option>Breads</option>
                    <option>Hard Drink</option>
                    <option>Starchy Foods</option>
                    <option>Breakfast</option>
                    <option>Seafood</option>
                    <option>Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Outlet Size</label>
                <select name="Outlet_Size">
                    <option>Small</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="form-group">
                <label>Outlet Location Type</label>
                <select name="Outlet_Location_Type">
                    <option>Tier 1</option>
                    <option>Tier 2</option>
                    <option>Tier 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>Outlet Type</label>
                <select name="Outlet_Type">
                    <option>Grocery Store</option>
                    <option>Supermarket Type1</option>
                    <option>Supermarket Type2</option>
                    <option>Supermarket Type3</option>
                </select>
            </div>

            <input type="submit" value="Predict Sales">

        </form>

        <div class="result">
            {% if final_result %}
                Predicted Sales: ðŸ’²{{ final_result }}
            {% endif %}
        </div>
    </div>

</body>
</html>
